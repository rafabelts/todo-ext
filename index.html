<!DOCTYPE html>
<html lang="es_MX">
  <head>
    <meta charset="utf-8" />
    <meta
      rel="viewport"
      content="width=device-width, initial-scale=1,
    user-scalable=1"
    />

    <title>Todoer</title>

    <link
      rel="icon"
      size="16x16 32x32 64x64"
      type="image/jpeg"
      href="./src/assets/images.jpg"
    />

    <link rel="stylesheet" href="./src/styles/styles.css" />

  <body>
    <header>
      <h1>Por hacer:</h1>
      <p id="task-total" aria-label="Show the total of tasks reminding"></p>

      <form id="items-form">
        <label for="items-input"> Añade una nueva tarea </label>

      </form>

      <section>
        <ul id="article-list"></ul>
      </section>
    </main>
    <script type="module" src="./main.js" defer></script>
  </body>
